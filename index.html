            <div class="ellipse thin"></div>

    <script>
        TweenMax.to(".overlay", 2, {
            delay: 1,
            right: "-100%",
            ease: Expo.easeInOut
        })
        TweenMax.to(".overlay h1", 2, {
            opacity: 0,
            x: -500,
            ease: Expo.easeInOut
        })
        TweenMax.to(".overlay span", 2, {
            delay: .3,
            opacity: 0,
            x: 500,
            ease: Expo.easeInOut
        })
        TweenMax.from(".ellipse-container", 1, {
            delay: .3,
            opacity: 0,

            ease: Expo.easeInOut
        })
        TweenMax.from(".orange", 2, {
            delay: 2,
            opacity: 0,

            ease: Expo.easeInOut
        })
        TweenMax.from(".circle1", 1, {
            delay: 2,
            left: "-100%",
            ease: Expo.easeInOut
        })
        TweenMax.from(".circle2", 1, {
            delay: 2,
            opacity: 0,
            right: "-100%",
            ease: Expo.easeInOut
        })
        TweenMax.from(".line", 1, {
            delay: 2,
            opacity: 0,
            ease: Expo.linear
        })
        TweenMax.from(".logo", 1, {
            delay: 2,
            opacity: 0,
            width: "0",
            ease: Expo.linear
        })
    </script>
